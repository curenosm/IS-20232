{% extends 'fragments/base.html' %}

{% block title %} Votación {% endblock %}

{% block content %}
    <div class="container">
        <br>
        <br>
        <h1>Inicia la votación para el sabor de helado!</h1>
        <br>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Votar!
        </button>

        <!-- Vertically centered scrollable modal -->
        <div class="modal" tabindex="-1" id="exampleModal">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Persona 1</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="https://img.freepik.com/vector-gratis/coleccion-helados-planos_23-2148982427.jpg?w=2000" alt="helado" width="100%">
                        <p>¿Qué helado vota por servir al final?</p>
                        <select class="form-select" id ="helado">
                            <option value="1">Chocolate</option>
                            <option value="2">Vainilla</option>
                            <option value="3">Fresa</option>
                            <option value="4">Limón</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Siguiente participante</button>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>

    </div>
{% endblock %}
