{% extends 'fragments/base.html' %}

{% block title %} Registro {% endblock %}







{% block content %}
{%load crispy_forms_tags %}
<br>
<br>
<div class="row">
  <div class="col-12 col-md-6 offset-md-3">
    <div class="card custom-white">
      <div class="card-body custom-blue-bg">
        <h3>Ingresa tus datos</h3>
        <hr>
        <form method="post" class="custom-form">
          <br>
          {% csrf_token %}
          {{form | crispy}}
          <br>
          <small>
            ¿Ya tienes una cuenta?
            <a
              class="text-decoration-none custom-white custom-decoration"
              href="{% url 'login' %}">Inicia sesión</a>
          </small>
          <br>
          <br>
          <br>
          <div class="d-grid gap-2">
            <input
              type="submit"
              name="Registrar"
              class="btn btn-outline-success float-end custom-button">
          </div>
        </form>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
  </div>
</div>
{% endblock %}
