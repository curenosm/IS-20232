{% extends 'fragments/base.html' %}

{% block title %} Login {% endblock %}







{% block content %}

{%load crispy_forms_tags %}
<br>
<br>
<div class="row">
  <div class="col-12 col-md-6 offset-md-3">
    <div class="card custom-white">
      <div class="card-body custom-blue-bg">
        <h3>Ingresa tus datos</h3>
        <hr>
        <form action="" method="post" class="custom-form">
          {% csrf_token %}
          {{form | crispy}}
          <br>
          <small class="float-end">
            <a
              class="text-decoration-none custom-white custom-decoration"
              href="{% url 'mainApp:inicio' %}">
              ¿Olvidaste la contraseña?
            </a>
          </small>
          <br>
          <small class="float-end">
            <a
              class="text-decoration-none custom-white custom-decoration"
              href="{% url 'admin:index' %}">
              ¿Eres un administrador?
            </a>
          </small>
          <br>
          <br>
          <div class="d-grid gap-2">
            <input
              type="submit"
              name="Ingresar"
              class="btn btn-outline-success float-end custom-button"/>
          </div>
        </form>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>
</div>
{% endblock %}
