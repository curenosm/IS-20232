{% extends 'fragments/base.html' %}

{% block title %} Votación {% endblock %}

{% block content %}
    <div class="container">
        
        <br>
        <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'mainApp:inicio' %}">Inicio</a>
                </li>
            <li class="breadcrumb-item active" aria-current="page">Helado</li>
        </ol>
        </nav>

        <br>
        <h1>Helado</h1>
        <hr>
        <h2>Inicia la votación para el sabor de helado!</h2>
        <br>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Votar!
        </button>

        <!-- Vertically centered scrollable modal -->
        <div class="modal" tabindex="-1" id="exampleModal">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titulo_modal">Persona 1</h5>
                        <button 
                            type="button" 
                            class="btn-close" 
                            data-bs-dismiss="modal" 
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="https://img.freepik.com/vector-gratis/coleccion-helados-planos_23-2148982427.jpg?w=2000" alt="helado" width="100%">
                        <p>¿Qué helado vota por servir al final?</p>
                        <select class="form-select" id ="helado_select">
                            <option value="1">Chocolate</option>
                            <option value="2">Vainilla</option>
                            <option value="3">Fresa</option>
                            <option value="4">Limón</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button 
                            onclick="finalizarVotacion()"
                            type="button" 
                            class="btn btn-secondary" 
                            data-bs-dismiss="modal">Finalizar votación</button>
                        <button 
                            onclick="agregarParticipante()"
                            type="button" 
                            class="btn btn-primary">Agregar otro participante</button>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        
        <div style="display:none">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        </div>
        
    </div>
{% endblock %}


{% block scripts %}
<script>
let helados = [1, 2, 3, 4];
let votos = [];
let curVotante = 1;

function agregarParticipante() {

    let votoActual = $('#helado_select').val();
    console.log(votoActual);
    votos.push(votoActual)
    console.log($('#helado_select'));
    $('#titulo_modal').html("Persona " + (++curVotante));
}

function finalizarVotacion() {
    console.log('votos', votos);

    // const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    // console.log(csrftoken);

    let heladoEscogido = -1;
    let helados = [];
    let freq = {};

    // Cuenta la ocurrencia de cada id
    for (let i = 0; i < helados.length; i++) {
        console.log(helados[i]);
        if (!freq[helados[i]]) {
            freq[helados[i]] = 1;
        } else {
            freq[helados[i]]++;
        }
    }

    console.log(freq);

    for (let i = 0; i < helados.length; i++) {
        if (freq[helados[i]] > heladoEscogido) {
            heladoEscogido = helados[i];
        }
    }

    $.ajax("{% url 'mainApp:votacion' %}", {
        method: 'POST',
        headers: {
            'X-CSRFToken': csrftoken
        },
        contentType: 'application/json',
        data: {
            helado: heladoEscogido
        },
        success: function (res) {
            console.log(res);
        },
        error: function (err) {
            console.error(err);
        }
    });
}

$(document).ready(function () {
    $('#titulo_modal').html('Persona ' + curVotante);
    $.ajax("{% url 'mainApp:lista_helados' %}", {
        method: 'GET',
        success: function(res) {
            helados = res;
        },
        error: function (err) {
            console.error(err);
        }
    });
})

function addComensal(nombre, helado) {
    votos.push(helado);
}
</script>
{% endblock %}
